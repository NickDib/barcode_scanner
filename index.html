<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <style>
        /* Center the button vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        /* Style the button */
        input[type="button"] {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        input[type="button"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Style the query string display */
        #queryText {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="button" id="scanButton" onclick="scan();" value="Scan Barcode">
    <div id="queryText"></div>

    <script>
        function scan() {
            // Hide the scan button for 5 seconds
            document.getElementById("scanButton").style.display = "none";

            // Display the query string text on the page
            const queryText = new URLSearchParams(window.location.search).toString();
            document.getElementById("queryText").textContent = "Query String: " + queryText;

            // Set the pic2shop URL
            const pic2shopUrl = "pic2shop://scan?callback=https://nickdib.github.io/barcode_scanner/index.html?barcode=ean";

            // Open the pic2shop app (or trigger URL scheme)
            window.location.href = pic2shopUrl;

            // Re-display the button and redirect after 5 seconds
            setTimeout(function() {
                document.getElementById("scanButton").style.display = "inline-block";
                // Redirect to the new URL (only after the button reappears)
                window.location.href = "https://nickdib.github.io/barcode_scanner/index.html?barcode=ean";
            }, 5000); // 5 seconds delay
        }
    </script>
</body>
</html>
