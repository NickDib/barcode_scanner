<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <style>
        /* Center the button vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        /* Style the button */
        input[type="button"] {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #28a745; /* Green */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }

        input[type="button"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Style the barcode data display */
        #queryText {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

    <input type="button" id="scanButton" onclick="scan();" value="Scan Barcode">
    <div id="queryText"></div>

    <script>
        function scan() {
            // Hide the scan button
            document.getElementById("scanButton").style.display = "none";

            // Set the pic2shop URL to open the app
            const pic2shopUrl = "pic2shop://scan?callback=https://nickdib.github.io/barcode_scanner/index.html";

            // Open the pic2shop app (or trigger URL scheme)
            window.location.href = pic2shopUrl;
        }

</body>
</html>
